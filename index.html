<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="center-container">
        <div>
            <img id="player-move" src="./images/question.webp" alt="Player move selection">
            <div id="player-score" class="score-counter">Player score: </div>
        </div>
        <div class="vertical-divider"></div>
        <div>
            <img id="opponent-move" src="./images/question.webp" alt="Opponent move selection">
            <div id="opp-score" class="score-counter">Opponent score: </div>
        </div>
    </div>
    <div>
        <p id="winner-declaration">Select a move to play a round!</p>
    </div>
    <div id="move-selector" class="move-container">
        <img id="rock" class="move-selector" src="./images/rock.webp" alt="Rock">
        <img id="paper" class="move-selector" src="./images/paper.webp" alt="Paper">
        <img id="scissors" class="move-selector" src="./images/scissors.webp" alt="Scissors">
    </div>
</body>
</html>
